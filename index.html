<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>盛世天下</title>
    <link rel="icon" href="https://eo.empress.qq.com/WebGL/Icon/favicon_v1.ico" type="image/x-icon">
    <script src="https://vm.gtimg.cn/thumbplayer/h5player/latest/thumbplayer-h5.js"></script>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" tabindex="-1" style="width: 100%; height: 100%; background: #231F20"></canvas>
    <script src="Build/WebGL.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGL.data.unityweb",
        frameworkUrl: "Build/WebGL.framework.js.unityweb",
        codeUrl: "Build/WebGL.wasm.unityweb",
        symbolsUrl: "Build/WebGL.symbols.json.unityweb",
        streamingAssetsUrl: "https://eo.empress.qq.com/WebGL/Dev/V1/StreamingAssets",

                // see https://docs.unity.cn/cn/2022.3/Manual/webgl-caching.html
                cacheControl: function (url) {
                    // Caching enabled for .data and .bundle files.
                    // Revalidate if file is up to date before loading from cache
                    if (url.match(/\.data/) || url.match(/\.bundle/)) {
                        return "must-revalidate";
                    }
                    return "immutable";
                },
                

        companyName: "n1studio",
        productName: "sstx",
        productVersion: "0.0.999",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
